<div class="user-form">
  <h2>{{title}}</h2>
  
  <form [formGroup]="form" #frmUser="ngForm" id="frmUser" novalidate (ngSubmit)="onSaveUser()">
    <div class="row">
      <label class="control-label col-sm-3" for="txtName">Name:</label>
      <div class="col-sm-9">
        <input id="txtName"
               type="text"
               class="form-control"
               formControlName="UserName"
               title="Name"
               placeholder="Enter a name ..."
               [ngClass]="{'is-invalid': !form.get('UserName').valid}"
        />
        <div *ngIf="form.controls['UserName'].errors?.required" class="invalid-feedback">
            The name is required
        </div>
        <div *ngIf="form.controls['UserName'].errors?.minlength" class="invalid-feedback">
            Minimum 3 chars length
        </div>
      </div>
    </div>
    <div class="row">
      <label class="control-label col-sm-3" for="txtName">Password:</label>
      <div class="col-sm-9">
        <input id="txtName"
               type="password"
               class="form-control"
               formControlName="Password"
               title="Name"
               placeholder="Enter a password ..."
               [ngClass]="{'is-invalid': !form.get('Password').valid}" 
        />
        <div *ngIf="form.controls['UserName'].errors?.required" class="invalid-feedback">
            The name is required
        </div>
        <div *ngIf="form.controls['UserName'].errors?.minlength" class="invalid-feedback">
            Minimum 3 chars length
        </div>
      </div>
    </div>
    <div class="form-group buttons-group">
      <div class="btn-group">
        <button type="button" (click)="onBack()" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-left"></i> Back
        </button>
        <button type="button" (click)="reset()" *ngIf="mode > 0" class="btn btn-danger btn-sm">
          <i class="fa fa-undo"></i> Reset
        </button>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.get('Password').valid || !form.get('UserName').valid">Save user</button>
    </div>
  </form>
</div>
