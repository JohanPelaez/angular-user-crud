<div *ngIf="user | async; let user;">
  <h2>{{title}}</h2>

  <div class="row">
    <div class="col-sm-9">
        <div class="row">
            <label class="col-sm-2">ID:</label>
            <div class="col-sm-9">{{user.ID}}</div>
          </div>
      <div class="row">
        <label class="col-sm-2">Name:</label>
        <div class="col-sm-9">{{user.UserName}}</div>
      </div>
      <div class="row">
        <label class="col-sm-2">Password:</label>
        <div class="col-sm-9">{{user.Password}}</div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary btn-sm" routerLink="/users">
          <i class="fa fa-arrow-left"></i> Back
        </button>
        <button type="button" (click)="delete(user.ID)" class="btn btn-danger btn-sm">
          <i class="fa fa-times"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
